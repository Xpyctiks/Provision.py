<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Automatic provision system for a lot of small sites">
  <title>1000 sites provision system</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type='image/png' />
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
</head>
<body>
<main>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h1 class="h4 mb-0">1000 sites provision system</h1>
        </div>
        <div class="card-body">
          <div class="text-center mb-3">
            <span class="badge rounded-pill bg-primary">
              Необхідно авторизуватись
            </span>
          </div>
          <form method="POST">
            <div class="input-group mb-3">
              <span class="input-group-text">Логін&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <input type="text" class="form-control" name="username" autocomplete="username" required autofocus>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text">Пароль</span>
              <input type="password" class="form-control" name="password" autocomplete="current-password" required>
            </div>
            <div class="d-grid col-12 col-md-6 mx-auto">
              <button type="submit" class="btn btn-primary" onclick="showLoading()">Вхід</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <div class="spinner-border text-primary" role="status" id="spinner" style="visibility: hidden;">
            <span class="visually-hidden">Завантаження...</span>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Інформація:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <ul class=flashes style="margin-top: 33px; white-space: pre-line;" id="message">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message|safe }}</li>
          {% endfor %}
        </ul>
      </div>    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" autofocus>Got it</button>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endwith %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</main>
</body>
</html>
