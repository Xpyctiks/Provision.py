<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>1000 sites provision system</title>
    <link rel="icon" href="templates/favicon.png" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<main>
<div>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid" style="height: 45px;">
    <a class="navbar-brand" href="/">Automatic sites provisioning system:</a>
    <div class="spinner-border text-primary" role="status" style="margin-top: 15px; visibility: hidden;" id="spinner">
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" id="totalLines" style="color: 0dcaf0;"></a>
        </li>
        <li>
          <a class="nav-link active" id="totalRecords" style="color: 0dcaf0;"></a>
        </li>
        <span class="spinner-border text-warning" role="status" id="spinnerLoading" style="margin-left: 5px; margin-top: 5px; visibility: hidden;"></span>
      </ul>
      <a href="/upload" class="btn btn-success">Add new site</a>
      <form class="d-flex" action="/logout" method="POST">
        <button class="btn btn-outline-warning" type="submit" id="logoutButton" name="logout">{{current_user.realname}}&nbsp;Logout</button>
      </form>
    </div>
  </div>
</nav>
</div>
<table class="table table-bordered" style="margin-top: 60px; width: 99vw;">
<thead>
  <tr class="table-warning">
    <th scope="col" style="width: 55px;">ID</th>
    <th scope="col" style="width: 395px;">Actions:</th>
    <th scope="col" style="width: 195px;">Site:</th>
    <th scope="col">Path:</th>
    <th scope="col" style="width: 95px;">Status:</th>
  </tr>
</thead>
<tbody>
{{table|safe}}
</tbody>
</table>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Information:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <ul class=flashes style="margin-top: 33px;" id="message">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        </div>    
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" autofocus>Got it</button>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  {% endwith %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modalElement = document.getElementById("myModal");
    if (modalElement) {
      const modal = new bootstrap.Modal(modalElement);
      modal.show();
    }
  });
document.addEventListener('show.bs.collapse', async function (event) {
    let button = event.target.previousElementSibling.querySelector("button");
    let path = button.dataset.path;

    let body = event.target.querySelector(".accordion-body");
    body.innerHTML = "Загрузка...";

    let response = await fetch(`/action?showstructure=${encodeURIComponent(path)}`);
    let html = await response.text();

    body.innerHTML = html;
});
</script>
</main>
</body>
</html>
